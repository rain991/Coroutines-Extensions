name: Java CI with Gradle

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: 17
          distribution: temurin
      - name: Generate Dokka Markdown
        run: ./gradlew library:dokkaGenerateMarkdown

      - name: Update README.md with Dokka docs
        run: |
          DOCS_DIR="library/build/dokka/markdown/library/io.github.rain991.extensions"

          # Combine all generated markdown files
          cat $DOCS_DIR/*.md > combined_docs.md

          # Replace placeholder in README.md
          awk '
          BEGIN { inside=0 }
          /<!-- DOCS START -->/ { print; inside=1; next }
          /<!-- DOCS END -->/ { print; inside=0; next }
          !inside { print }
          END { system("cat combined_docs.md") }
          ' README.md > README.tmp && mv README.tmp README.md

          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git diff --cached --quiet || git commit -m "Update README.md with Dokka docs"
          git push